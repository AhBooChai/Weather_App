<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="searchBox">
                <input type="text" name="search" id="search" autocomplete="off" placeholder="Enter a city">
                <button>Search</button>
            </div>
            <p id="error"></p>
        </header>
        <main class="information-showcase">
            <h2 id="city"></h2>
            <img alt="weather icon" id="icon">
            <h1 id="temperature"></h1>
            <h2 id="description"></h2>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="lowTemperature"></p>
            <p id="highTemperature"></p>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
